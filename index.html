<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Remeex - Envío Instantáneo de Remesas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 1.2rem;
      z-index: 9999;
      text-align: center;
      padding: 0 1rem;
    }

    .laser-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: 
        linear-gradient(90deg, rgba(0,87,184,0.15) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,87,184,0.15) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: gridMove 15s linear infinite;
      box-shadow: 0 0 50px rgba(0,87,184,0.3);
    }

    @keyframes gridMove {
      0% { transform: perspective(1000px) rotateX(75deg) translateY(0); }
      100% { transform: perspective(1000px) rotateX(75deg) translateY(30px); }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 4;
      padding: 1rem;
      max-width: 90%;
    }

    .logo-container {
      width: 60%;
      max-width: 200px;
      height: auto;
      position: relative;
      margin: 1rem auto;
    }

    .logo {
      width: 100%;
      opacity: 0;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
      animation: logoReveal 6s forwards;
    }

    @keyframes logoReveal {
      0% { opacity: 0; transform: scale(0.3); filter: blur(30px) brightness(0); }
      50% { opacity: 0; transform: scale(0.3); filter: blur(30px) brightness(0); }
      70% { opacity: 0.5; transform: scale(1.2); filter: blur(15px) brightness(2); }
      85% { opacity: 0.8; transform: scale(0.9); filter: blur(5px) brightness(1.5); }
      100% { opacity: 1; transform: scale(1); filter: blur(0) brightness(1); }
    }

    h1, p, .btn-continue, .home-link {
      opacity: 0;
      animation: fadeIn 1s 5s forwards;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-continue {
      background: linear-gradient(90deg, #1a1f71 0%, #0057b8 100%);
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .home-link {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: inline-block;
    }

    @media screen and (max-aspect-ratio: 16/9) {
      .logo-container {
        width: 50%;
        max-width: 150px;
      }

      h1 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .btn-continue {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga -->
  <div id="loading-screen">Verificando desde qué país te conectas...</div>

  <!-- Contenido principal -->
  <div id="main-content" style="display: none;">
    <div class="laser-grid"></div>
    <div class="container">
      <div class="logo-container">
        <img src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" alt="Visa Remeex Logo" class="logo">
      </div>
      <h1>Bienvenido a Visa Remeex</h1>
      <p>La evolución de las transferencias internacionales, respaldada por la solidez global de Visa. Tecnología de vanguardia para envíos instantáneos y seguros.</p>
      <button class="btn-continue">Continuar</button>
      <br>
      <a href="https://visa.com" class="home-link">Ir a Home</a>
    </div>
  </div>

  <script>
    // Mostrar pantalla de carga durante 3 segundos
    setTimeout(() => {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 3000);

    document.querySelector('.btn-continue').addEventListener('click', () => {
      console.log('Continuando al siguiente paso...');
    });
  </script>
</body>
</html>
