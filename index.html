<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VISA Remeex - Página Principal</title>
  
  <!-- Favicon -->
  <link 
    rel="icon" 
    type="image/png" 
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzlLbksHtpd_FhY-XN45oruPxvagR1IsE35w&s"
  />

  <!-- Fuente Poppins -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  />

  <style>
    /* ================================================
       RESET & ESTILOS GLOBALES
    ================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* ================================================
       CANVAS DE FONDO (EFECTO VORTEX)
    ================================================== */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #000;
    }

    /* ================================================
       CONTENEDOR DEL CONTENIDO
    ================================================== */
    .container {
      position: relative;
      z-index: 10; /* Se sitúa por encima del canvas */
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Canvas con el efecto vortex de fondo -->
  <canvas id="canvas"></canvas>

  <!-- Contenido principal que se muestra sobre el canvas -->
  <div class="container">
    <h1>Bienvenido a VISA Remeex</h1>
    <p>
      La evolución de las transferencias internacionales, respaldada por la solidez global de VISA.
    </p>
  </div>

  <!-- IFRAME oculto para reproducir el audio del video de YouTube en bucle -->
  <iframe 
    id="audioPlayer"
    src="https://www.youtube.com/embed/_bBNh_sB3CU?autoplay=1&loop=1&playlist=_bBNh_sB3CU&controls=0&modestbranding=1"
    allow="autoplay"
    style="position: absolute; width: 1px; height: 1px; border: 0; opacity: 0; pointer-events: none;">
  </iframe>

  <!-- ================================================
       SCRIPT: EFECTO VORTEX
  ================================================== -->
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height, center;
    let particles = [];
    let frame = 0;

    // Configuración del efecto vortex
    const config = {
      particleCount: 700,
      baseHue: 220,
      rangeHue: 100,
      baseSpeed: 0.0,
      rangeSpeed: 1.5,
      baseRadius: 1,
      rangeRadius: 2,
      rangeY: 100,
      backgroundColor: '#000000'
    };

    // Clase Partícula
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = center.y + (Math.random() * config.rangeY * 2 - config.rangeY);
        this.vx = 0;
        this.vy = 0;
        this.life = 0;
        this.ttl = 50 + Math.random() * 150;
        this.speed = config.baseSpeed + Math.random() * config.rangeSpeed;
