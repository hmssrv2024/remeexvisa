<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visa Remeex - Página Principal</title>

  <!-- Favicon -->
  <link 
    rel="icon" 
    type="image/png" 
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzlLbksHtpd_FhY-XN45oruPxvagR1IsE35w&s"
  />

  <!-- Fuente Poppins (puedes cambiarla si lo deseas) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet"
  />

  <style>
    /* =========================
       RESET & ESTILOS GENERALES
    ========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff; /* Fondo blanco */
      color: #333333; /* Color de texto gris oscuro */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    /* =========================
       LOGO & ANIMACIÓN
    ========================== */
    .logo-container {
      display: inline-block;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 200px;
      animation: logoAnimation 1.5s ease-in-out;
    }

    @keyframes logoAnimation {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* =========================
       TEXTO
    ========================== */
    h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #1A1F71; /* Azul característico de Visa */
      margin-bottom: 10px;
    }

    p {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #444444; /* Gris un poco más claro que el body */
    }

    /* =========================
       BOTÓN
    ========================== */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1A1F71; /* Azul Visa */
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #142f6f; /* Un tono más oscuro del azul */
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Logo con enlace a Visa -->
    <a 
      href="https://inicio.remeexvisa.com" 
      target="_blank" 
      rel="noopener noreferrer" 
      class="logo-container"
    >
      <img 
        src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png"
        alt="Logo Visa"
        class="logo"
      />
    </a>

    <!-- Título y descripción -->
    <h1>Bienvenido a Visa Remeex</h1>
    <p>
      La evolución de las transferencias internacionales, respaldada por la 
      solidez global de Visa. Tecnología de vanguardia para envíos instantáneos 
      y seguros.
    </p>

    <!-- Botón "Continuar" -->
    <a 
      href="https://inicio.remeexvisa.com" 
      class="btn" 
      target="_blank" 
      rel="noopener noreferrer"
    >
      Continuar
    </a>
  </div>
</body>
</html>
