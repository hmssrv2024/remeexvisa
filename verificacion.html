<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>REMEEX · Verificación</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{--primary:#1a1f71;}
body{font-family:system-ui;background:#f5f7fa;padding:2rem}
form{max-width:500px;margin:auto;background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.05)}
input,button{width:100%;padding:.6rem .8rem;margin:.5rem 0;border:1px solid #ccc;border-radius:8px}
button{background:var(--primary);color:#fff;border:none;font-weight:600;cursor:pointer}
</style>
</head>
<body>

<h2 style="text-align:center;color:var(--primary)">Verificación de Identidad</h2>

<form id="kycForm">
  <label>Nombre completo</label>
  <input type="text" required>

  <label>Cédula / Documento</label>
  <input type="text" required>

  <label>Selfie + documento (sube imagen)</label>
  <input type="file" accept="image/*" required>

  <button type="submit">Enviar verificación</button>
</form>

<script>
const STORAGE_KEYS = {firstRecharge:'remeexHasMadeFirstRecharge',verificationStatus:'remeexVerificationStatus',verificationStart:'remeexVerificationStartTime'};
function setVerificationStatus(s){localStorage.setItem(STORAGE_KEYS.verificationStatus,s);}
function setVerificationStart(t){localStorage.setItem(STORAGE_KEYS.verificationStart,t);}

document.getElementById('kycForm').addEventListener('submit',async e=>{
  e.preventDefault();
  await new Promise(r=>setTimeout(r,800));
  setVerificationStatus('processing');
  setVerificationStart(Date.now());
  window.location.href = 'recarga.html';
});
</script>
</body>
</html>
