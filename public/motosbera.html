
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra con Remeex Visa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --primary: #1a1f71;
      --accent: #f7b600;
      --neutral-100: #ffffff;
      --neutral-200: #f5f7fa;
      --neutral-800: #293249;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-200);
      margin: 0;
      padding: 0;
      color: var(--neutral-800);
    }
    header {
      background-color: var(--neutral-100);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--accent);
    }
    header img {
      height: 40px;
    }
    .balance-section {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 1.25rem;
    }
    .balance-section strong {
      color: var(--primary);
      font-size: 1.5rem;
    }
    .shop-message {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      const savedBalance = localStorage.getItem('visaBalance');
      const balanceEl = document.getElementById('balance');
      if (savedBalance) {
        balanceEl.textContent = '$' + savedBalance;
      } else {
        balanceEl.textContent = 'Cargando...';
      }

      const userData = JSON.parse(localStorage.getItem('visaUserData') || '{}');
      const firstName = (userData.preferredName || userData.firstName || userData.nickname || userData.fullName || userData.name || '').split(' ')[0];
      const nameEl = document.getElementById('user-name');
      if (nameEl && firstName) {
        nameEl.textContent = firstName;
      }
      const messageEl = document.getElementById('personalMessage');
      if (messageEl) {
        messageEl.textContent = firstName ? `${firstName}, \u00bfQu\u00e9 esperas para comprar o cambiar tu moto?` : '\u00bfQu\u00e9 esperas para comprar o cambiar tu moto?';
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="remeex%20visa.jpg" alt="Remeex Visa Logo" />
  </header>
  <section class="balance-section">
    Hola <span id="user-name"></span>, tu saldo Remeex Visa es: <strong id="balance"></strong>
  </section>
  <section class="shop-message" id="personalMessage"></section>
  <section class="shop-message">
    Compra con tu saldo de Remeex Visa en <strong>Bera Motors</strong>:
  </section>
  <iframe src="https://beravirtual.com/tienda/" loading="lazy"></iframe>
</body>
</html>
<script src="preload.js"></script>
