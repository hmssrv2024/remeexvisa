
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compra con Remeex Visa</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --primary: #1a1f71;
      --accent: #f7b600;
      --neutral-100: #ffffff;
      --neutral-200: #f5f7fa;
      --neutral-800: #293249;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-200);
      margin: 0;
      padding: 0;
      color: var(--neutral-800);
    }
    header {
      background-color: var(--neutral-100);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--accent);
    }
    header img {
      height: 40px;
    }
    .balance-section {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 1.25rem;
    }
    .balance-section strong {
      color: var(--primary);
      font-size: 1.5rem;
    }
    .shop-message {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }
  </style>
  <script>
    window.onload = function() {
      const savedBalance = localStorage.getItem("visaBalance");
      const balanceEl = document.getElementById("balance");
      if (savedBalance) {
        balanceEl.textContent = "$" + savedBalance;
      } else {
        balanceEl.textContent = "Cargando...";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="https://w7.pngwing.com/pngs/400/28/png-transparent-credit-card-computer-icons-visa-electron-bank-curio-blue-text-rectangle-thumbnail.png" alt="Remeex Visa Logo" />
  </header>
  <section class="balance-section">
    Tu saldo Remeex Visa: <strong id="balance"></strong>
  </section>
  <section class="shop-message">
    Compra con tu saldo de Remeex Visa en <strong>Bera Motors</strong>:
  </section>
  <iframe src="https://beravirtual.com/tienda/" loading="lazy"></iframe>
</body>
</html>
